# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3

jobs:
  lint-app:
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run ESLint
          command: npx eslint .

  lint-dockerfile:
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - docker/dockerlint:
          dockerfile: Dockerfile
          treat-warnings-as-errors: true

  build-app:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build
          command: npm run build
      - run:
          name: Add version file
          command: |
            touch build/version
            echo ${CIRCLE_WORKFLOW_ID:0:7} > build/version
      - persist_to_workspace:
          root: .
          paths:
            - build

  setup-deployment:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Create deploy config
          command: |
            cp .circleci/kubectl-deploy.template.yml deployment.yml
            sed -ie "s/REPLACE_WITH_CI_WORKFLOW_ID/${CIRCLE_WORKFLOW_ID:0:7}/g" deployment.yml
            cat deployment.yml
      - persist_to_workspace:
          root: .
          paths:
            - deployment.yml

  deploy:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - attach_workspace:
          at: .
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: my-cluster
          install-kubectl: true
          aws-region: ${AWS_REGION}
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deployment.yml
          resource-name: deployment/my-pod


workflows:
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/configuration-reference/#workflows
  my-workflow:
    jobs:
      - lint-app
      - lint-dockerfile
      - node/run:
          name: test-app
          requires: [lint-app, lint-dockerfile]
          npm-run: test
      - build-app:
          requires: [test-app]
      - setup-deployment:
          requires: [test-app]
      - aws-ecr/build-and-push-image:
          name: build-and-push-image
          requires:
            - build-app
          attach-workspace: true
          repo: udacity-capstone
          tag: ${CIRCLE_WORKFLOW_ID:0:7}
      - deploy:
          requires: [setup-deployment, build-and-push-image]
